<footer>
  <div class="grid-container">
    <section class="grid-x grid-padding-x grid-padding-y">
      <div class="cell small-12 medium-2">
        <img src="holder.js/128x128" alt="#">
      </div>
      <div class="cell small-12 medium-4">
        <h2>{{ site.data.footer.newsletter.title }}</h2>
        <p>{{ site.data.footer.newsletter.text | markdownify }}</p>
      </div>
      <div class="cell small-12 medium-6">
        <form action="">
          <label>
            <span class="show-for-sr">
              {{ site.data.footer.newsletter.label }}
            </span>
            <input type="email" 
                   placeholder="{{ site.data.footer.newsletter.input }}">
          </label>
          <input type="submit" 
                 class="expanded primary hollow button" 
                 value="{{ site.data.footer.newsletter.button }}">
        </form>
      </div>
    </section>
    <section class="grid-x grid-padding-x">
      <div class="cell small-12 medium-auto">
        <nav class="grid-x">
          <section class="cell small-12 medium-shrink">
            <a href="{{ site.url | relative_url }}">
              <img src="holder.js/200x50" alt="Open Science MOOC">
            </a>
          </section>
          <section class="cell small-12 medium-auto">
            <ul class="menu horizontal">
              {% for network in site.data.footer.networks %}
              <li><a href="{{ network.url }}">{{ network.name }}</a></li>
              {% endfor %}
            </ul>
          </section>
        </nav>
      </div>
      <div class="cell small-12 medium-shrink">
        <nav>
          <ul class="menu vertical medium-horizontal">
            {% for link in site.data.footer.links %}
            <li><a href="{{ link.url }}">{{ link.name }}</a></li>
            {% endfor %}
          </ul>
        </nav>
      </div>
    </section>
  </div>
</footer>
