<ul class="dropdown menu" data-dropdown-menu>
  {% for item in include.menu %}
  <li>
    <a href="{{ item.url }}">
      {{ item.title }} 
      {% if item.submenu %}
        <span class="fa fa-caret-down"></span>
      {% endif %}
    </a>
    {% if item.submenu %}
    <ul class="menu">
      {% for subitem in item.submenu %}
      <li><a href="{{ subitem.url }}">{{ subitem.title }}</a></li>
      {% endfor %}
    </ul>
    {% endif %}
  </li>
  {% endfor %}
</ul>
